<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>vue-slider</title>
</head>
<body>
   
   <div id="app">

      <div class="container">
         <div class="slider">
 
            <div class="item active">

               <!-- [counter] = numero img dentro l'array  -->
               <img :src="images[counter]" alt="">


                  <!-- i due tasti per cambiare foto -->
               <div @click="prevSlide" class="prev">&larr;</div>
               <div @click="nextSlide" class="next">&rarr;</div>
            </div>
               
            
         
 
            <div class="thumbs">
               <div class="thumb">
                  <!-- immagini thumb -->
                  <img :class="{active2: isActive1}" :src="images[0]" alt="">
                  <img :class="{active2: isActive2}" :src="images[1]" alt="">
                  <img :class="{active2: isActive3}" :src="images[2]" alt="">
                  <img :class="{active2: isActive4}" :src="images[3]" alt="">
                  <img :class="{active2: isActive5}":src="images[4]" alt="">
               </div>
            </div>
         </div>
      </div>
   </div> 



   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
