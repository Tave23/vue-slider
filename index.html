<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css" integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css">
   <title>js-array-carousel</title>
</head>
<body>
   
   <div class="container">
      <div class="main-img">
         <img class="image-main active" src="img/01.jpg" alt="Immagigne 1">
         <img class="image-main" src="img/02.jpg" alt="Immagigne 2">
         <img class="image-main" src="img/03.jpg" alt="Immagigne 3">
         <img class="image-main" src="img/04.jpg" alt="Immagigne 4">
         <img class="image-main" src="img/05.jpg" alt="Immagigne 5">
      </div>
      <div class="aside">
         <div class="aside-img">
            <img class="image-side"src="img/01.jpg" alt="Immagigne 1">
         </div>
         <div class="aside-img">
            <img class="image-side"src="img/02.jpg" alt="Immagigne 2">
         </div>
         <div class="aside-img">
            <img class="image-side"src="img/03.jpg" alt="Immagigne 3">
         </div>
         <div class="aside-img">
            <img class="image-side"src="img/04.jpg" alt="Immagigne 4">
         </div>
         <div class="aside-img">
            <img class="image-side"src="img/05.jpg" alt="Immagigne 5">
         </div>
         <div id="up">&uarr;</div>
         <div id="down">&darr;</div>
      </div>
   </div>


   <script src="js/script.js"></script>
</body>
</html>
